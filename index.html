<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h1>Inventory Tracker</h1>
        </div>
        <ul>
          <li><a href="#addItemSection">Add Item</a></li>
          <li><a href="#inventorySection">View Inventory</a></li>
          <li><a href="#lowStockAlert">Low Stock Alerts</a></li>
        </ul>
      </div>

      <div class="main-content">
        <!-- Add Item Section -->
        <section id="addItemSection" class="section add-item">
          <h2>Add New Item</h2>
          <form id="addItemForm">
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <input
                type="text"
                id="itemName"
                placeholder="Item Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="itemQuantity">Quantity</label>
              <input
                type="number"
                id="itemQuantity"
                placeholder="Quantity"
                required
                min="1"
              />
            </div>
            <div class="form-group">
              <label for="itemLocation">Location</label>
              <input
                type="text"
                id="itemLocation"
                placeholder="Location"
                required
              />
            </div>
            <button type="submit">Add Item</button>
          </form>
        </section>

        <!-- Inventory List Section -->
        <section id="inventorySection" class="section inventory">
          <h2>Inventory List</h2>
          <button id="clearLocalStorage">Drop DB</button>
          <ul id="inventoryList" class="inventory-list">
            <!-- List of items will go here -->
          </ul>
        </section>

        <!-- Low Stock Alert Section -->
        <section id="lowStockAlert" class="section low-stock-alert hidden">
          <h2>⚠️ Low Stock Alert</h2>
          <p>Some items in your inventory are running low on stock!</p>

          <ul id="stockAlertList" class="stock-alert-list"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
